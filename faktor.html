<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فاکتور کارت شیک</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/faktor_css.css">
</head>
<body>

<div class="container py-5">
  <div class="invoice-card">

    <div class="invoice-header">
      <div>
        <div class="title">فاکتور خرید</div>
        <div class="subtitle">تاریخ: ۱۴۰۴/۰۲/۱۹</div>
      </div>
      <div>
        <img src="pic/hel1.png" alt="لوگو داروخانه" class="rounded-circle">
      </div>
    </div>

    <div class="mb-3">
      <strong>نام مشتری:</strong> سارا احمدی
    </div>

    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>محصول</th>
          <th>تعداد</th>
          <th>قیمت واحد</th>
          <th>قیمت کل</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>کرم ضد آفتاب</td>
          <td>2</td>
          <td>150,000 تومان</td>
          <td>300,000 تومان</td>
        </tr>
        <tr>
          <td>شامپو تقویتی</td>
          <td>1</td>
          <td>120,000 تومان</td>
          <td>120,000 تومان</td>
        </tr>
      </tbody>
    </table>

    <div class="invoice-total d-flex justify-content-between mt-4">
      <span>مجموع:</span>
      <span>420,000 تومان</span>
    </div>

    <div class="text-center mt-4">
      <a href="#" onclick="window.print()" class="btn btn-primary btn-print px-4">چاپ فاکتور</a>
    </div>

    <!-- کد QR پرداخت -->
    <div class="text-center">
      <img src="pic/OR.png" alt="QR کد پرداخت" class="qr-code">
      <div>برای پرداخت، کد QR را اسکن کنید</div>
    </div>

  </div>
</div>

</body>
</html>
