<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> تماس با ما</title>
    <link rel="stylesheet" href="css/tamas_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</head>
<body>
        <div id="contact" class="bg-light py-5 border-top">
            <div class="container">
              <div class="row justify-content-center mb-4">
                <div class="col-lg-8 text-center">
                  <h2 class="text-success fw-bold mb-3">تماس با ما</h2>
                  <p class="text-muted fs-5">اگر سوال، پیشنهاد یا انتقادی دارید، با ما در میان بگذارید. ما همیشه پاسخگوی شما هستیم.</p>
                </div>
              </div>
          
              <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                  <div class="card shadow-sm rounded-4 border-0">
                    <div class="card-body p-4">
                      <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">نام کامل</label>
                          <input type="text" class="form-control rounded-pill" id="name" placeholder="مثلاً: نازنین کریمی">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">ایمیل</label>
                          <input type="email" class="form-control rounded-pill" id="email" placeholder="you@example.com">
                        </div>
                        <div class="mb-3">
                          <label for="message" class="form-label">پیام شما</label>
                          <textarea class="form-control rounded-4" id="message" rows="5" placeholder="متن پیام..."></textarea>
                        </div>
                        <div class="container my-5">
                            <div class="text-center mb-4">
                              <h4 class="fw-bold text-success">آیا آماده‌اید پیام خود را ارسال کنید؟</h4>
                              <p class="text-muted">با کلیک روی دکمه زیر، پیام شما برای ما ارسال خواهد شد و در اسرع وقت پاسخ می‌دهیم.</p>
                            </div>
                          
                            <div class="d-grid col-md-6 mx-auto">
                              <a href="pasohk_tamas.html" class="btn btn-success btn-lg rounded-pill shadow-sm d-flex align-items-center justify-content-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                  <path d="M15.964.686a.5.5 0 0 1 .01.717L1.93 15.469l-.833-4.537 4.452-1.096-4.48-1.12.833-4.536L15.964.686z"/>
                                </svg>
                                ارسال پیام
                              </a>
                            </div>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
</body>
</html>
