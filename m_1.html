<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فرم Health Plus با نوار پیشرفت</title>
  <link rel="stylesheet" href="css/m_1_css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
 


</head>
<body>

<div class="progress-wizard">
  <div class="wizard-step completed">
    <div class="step-icon"><i class="bi bi-check-lg"></i></div>
    <div class="step-label">مشخصات</div>
  </div>
  <div class="wizard-step active">
    <div class="step-icon">2</div>
    <div class="step-label">آدرس</div>
  </div>
  <div class="wizard-step">
    <div class="step-icon">3</div>
    <div class="step-label">پرداخت</div>
  </div>
  <div class="wizard-step">
    <div class="step-icon">4</div>
    <div class="step-label">تأیید</div>
  </div>
</div>



  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-11">
        <div class="card shadow rounded-4 border-0 p-4" style="background-color: #ffffff;">
          <h5 class="mb-4 text-success text-center">اطلاعات مشتری</h5>
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">نام و نام خانوادگی</label>
                <input type="text" class="form-control" placeholder="مثلاً: علی رضایی" />
              </div>
              <div class="col-md-6">
                <label class="form-label">ایمیل</label>
                <input type="email" class="form-control" placeholder="example@email.com" />
              </div>
              <div class="col-md-6">
                <label class="form-label">شماره تماس</label>
                <input type="tel" class="form-control" placeholder="0912***" />
              </div>
              <div class="col-md-6">
                <label class="form-label">کد ملی</label>
                <input type="text" class="form-control" placeholder="***" />
              </div>
            </div>
            <div class="mt-4 text-center">
              <a href="a_2.html">
                <button type="button" class="btn btn-success px-5 py-2">مرحله بعد</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
