<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سبد خرید</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/sabad_css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
  <style>
   
  </style>
</head>
<body>
  <div class="hero-wrap hero-bread" style="background-image: url('pics/bg_1.jpg'); height: 200px; background-size: cover;"></div>

  <div class="container py-4 cart-container">
    <h2 class="text-center mb-4 text-success">سبد خرید شما</h2>
    <div class="row">
      <!-- لیست محصولات -->
      <div class="col-md-8">
        <!-- محصول 1 -->
        <div class="d-flex justify-content-between align-items-center p-3 mb-3 border rounded product-card flex-wrap">
          <div class="d-flex align-items-center gap-3 product-info">
            <img src="pic/atr_5.jfif" class="product-img" alt="محصول">
            <div>
              <h6>عطر زنانه</h6>
              <p class="text-muted">عطر زنانه گرم</p>
            </div>
          </div>
          <div>
            <span class="fw-bold d-block mb-2">7,799,000 تومان</span>
            <div class="d-flex align-items-center gap-2 mb-2">
              <button class="btn btn-sm btn-success">+</button>
              <span>1</span>
              <button class="btn btn-sm btn-danger">-</button>
            </div>
            <button class="btn btn-outline-danger btn-sm w-100">حذف</button>
          </div>
        </div>

        <!-- محصول 2 -->
        <div class="d-flex justify-content-between align-items-center p-3 mb-3 border rounded product-card flex-wrap">
          <div class="d-flex align-items-center gap-3 product-info">
            <img src="pic/atr_3.jfif" class="product-img" alt="محصول">
            <div>
              <h6>عطر مردانه</h6>
              <p class="text-muted">عطر مردانه سرد</p>
            </div>
          </div>
          <div>
            <span class="fw-bold d-block mb-2">15,200,000 تومان</span>
            <div class="d-flex align-items-center gap-2 mb-2">
              <button class="btn btn-sm btn-success">+</button>
              <span>1</span>
              <button class="btn btn-sm btn-danger">-</button>
            </div>
            <button class="btn btn-outline-danger btn-sm w-100">حذف</button>
          </div>
        </div>
      </div>

      <!-- خلاصه سفارش -->
      <div class="col-md-4">
        <div class="border p-3 rounded summary">
          <h5 class="text-success">قیمت کل: 22,999,000 تومان</h5>
          <p class="text-muted">سود شما از خرید: 500,000 تومان (3%)</p>
          <button class="btn btn-primary w-100">تأیید و تکمیل سفارش</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
