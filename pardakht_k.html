<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  پرداخت خرید</title>
    <link rel="stylesheet" href="css/pardakht_k_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container my-5">
        <!-- نوار پیشرفت -->
        <div class="d-flex justify-content-between mb-4">
          <div class="step completed">
            <div class="circle">1</div>
            <p class="mt-2">مشخصات</p>
          </div>
          <div class="step completed">
            <div class="circle">2</div>
            <p class="mt-2">آدرس</p>
          </div>
          <div class="step active">
            <div class="circle">3</div>
            <p class="mt-2">پرداخت</p>
          </div>
          <div class="step">
            <div class="circle">4</div>
            <p class="mt-2">تایید</p>
          </div>
        </div>
      
        <!-- فرم پرداخت -->
      </div>
      <div class="card shadow-lg rounded-4 border-0 p-4" style="background: #f9fff1;">
        <h5 class="mb-4 text-center text-success fw-bold">پرداخت خرید</h5>
      
        <!-- انتخاب روش پرداخت -->
        <div class="mb-4">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentMethod" id="online" checked>
            <label class="form-check-label text-dark fw-semibold" for="online">پرداخت آنلاین (درگاه بانکی) </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cash">
            <label class="form-check-label text-dark fw-semibold" for="cash">پرداخت در محل (نقدی یا کارت‌خوان)  </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentMethod" id="wallet">
            <label class="form-check-label text-dark fw-semibold" for="wallet">استفاده از اعتبار کیف پول</label>
          </div>
        </div>
      
        <!-- اطلاعات کارت -->
        <div class="border rounded-4 p-4" style="background: #ffffff;">
          <h6 class="text-success mb-3">اطلاعات کارت بانکی</h6>
      
          <div class="mb-3">
            <label class="form-label">شماره کارت</label>
            <input type="text" class="form-control custom-input" placeholder="•••• •••• •••• ••••">
          </div>
      
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">تاریخ انقضا</label>
              <input type="text" class="form-control custom-input" placeholder="مثلاً 01/27">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">CVV2</label>
              <input type="text" class="form-control custom-input" placeholder="***">
            </div>
          </div>
      
          <div class="mb-3">
            <label class="form-label">نام دارنده کارت</label>
            <input type="text" class="form-control custom-input" placeholder="مثلاً علی رضایی">
          </div>
        </div>
      
        <!-- دکمه‌ها -->
        <div class="mt-4 d-flex justify-content-between">
          <a href="address_mahsol.html" class="btn btn-outline-success px-4 rounded-pill">مرحله قبل</a>
          <a href="taeid_k.html" class="btn btn-success px-4 rounded-pill">تایید پرداخت</a>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
