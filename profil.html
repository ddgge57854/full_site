<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ویرایش اطلاعات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/profile_css.css">
  <style>
   
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow p-4">
    <div class="d-flex align-items-center mb-4">
      <img src="pic/karbari_icon.gif" width="50" height="50" class="me-3" alt="User Icon">
      <h3 class="mb-0 text-green">ویرایش اطلاعات کاربر</h3>
    </div>

    <form action="#" method="post">
      <div class="mb-3">
        <label for="name" class="form-label"><i class="bi bi-person-fill me-1"></i>نام</label>
        <input type="text" class="form-control" id="name" name="name" value="فاطمه محمدی">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope-fill me-1"></i>ایمیل</label>
        <input type="email" class="form-control" id="email" name="email" value="fatemeh@example.com">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label"><i class="bi bi-geo-alt-fill me-1"></i>آدرس</label>
        <input type="text" class="form-control" id="address" name="address" value="تهران، خیابان ولیعصر">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="karbari.html" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-right-short"></i> بازگشت به پنل
        </a>
        <button type="submit" class="btn btn-green">
          <i class="bi bi-check-circle me-1"></i> ذخیره تغییرات
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
