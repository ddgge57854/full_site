<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مودال سفارشی</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
 
</head>
<body class="bg-light text-center p-5">

  
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
    <i class="fas fa-info-circle me-2"></i> باز کردن مودال
  </button>

  
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content shadow-lg border-0" style="animation: zoomIn 0.4s ease;">
        
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalLabel">
            <i class="fas fa-leaf me-2"></i> عنوان مودال
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="بستن"></button>
        </div>

        <div class="modal-body" style="background-color: #fffbe6;">
          <p class="text-dark fs-5">
            <i class="fas fa-circle-info text-warning me-2"></i>
            محتوای مودال اینجا قرار می‌گیرد.
          </p>
        </div>

        <div class="modal-footer" style="background-color: #f7fdf7;">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> بستن
          </button>
          <button type="button" class="btn btn-warning text-dark">
            <i class="fas fa-save me-1"></i> ذخیره
          </button>
        </div>

      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
